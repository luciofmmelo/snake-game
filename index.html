<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="retro little snake game">
    <meta name="keywords" content="games, webgames, retro games, html, htlm5, css, css3, javascript, js, snake, snake game, little snake">
    
    <title>Little Snake</title>

    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <script defer src="script.js"></script>
</head>

<body>

    <aside id="menu-screen-play"
           class="menu">
           <span class="menu-title">Start</span>
           <span class="menu-subtitle">Let's Go?!</span>
           <input type="number"
                  id="velocity-input"
                  class="menu-input"
                  min="1"
                  max="10"
           />
           <label for="velocity-input">Initial velocity</label>
           <button id="button-play"
                   class="menu-button">
                   <span class="material-symbols-outlined"> play_circle </span>
           </button>
    </aside>
 
    <aside id="menu-screen-pause"
           class="menu">
           <span class="menu-title">Pause</span>
           <button id="button-pause"
                   class="menu-button">
                   <span class="material-symbols-outlined"> play_circle </span>
           </button>
    </aside>

    <aside id="menu-screen-next-level"
           class="menu">
           <span class="menu-title">Next Level</span>
           <span class="material-symbols-outlined"> celebration </span>
           <button id="button-next-level"
                   class="menu-button">
                   <span class="material-symbols-outlined"> play_circle </span>
           </button>
    </aside>

    <aside id="menu-screen-game-over"
           class="menu">
           <span class="menu-title">Game Over</span>
           <span class="menu-subtitle">final score: <span>00</span></span>
           <button id="button-reset"
                   class="menu-button">
                   <span class="material-symbols-outlined"> play_circle </span>
                   Play Again
           </button>
    </aside>

    <header id="header">
            <div class="header-text">
                 <h3>Score:</h3>
                 <span id="score-value">00</span>
            </div>
            <div class="header-text">
                 <h4>Player:</h4>
                 <span id="player-name"></span>
            </div>
    </header>

    <canvas width="400px" height="400px"></canvas>

    <footer></footer>

</body>

</html>
